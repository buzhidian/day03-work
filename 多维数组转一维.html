<body>
    <div id="app">
    </div>

<script>
    // 将多维数组转化为一维
    let arr = [1,2,3,[5,6,8,9],12,[24,5,6]]
    let res = []

    function fn(arr,res) {
        arr.forEach(item=>{
            if (item instanceof Array) {
                fn(item,res)
            }else {
                res.push(item)
            }
        })
        return res
    }
    console.log(fn(arr,res));
</script>
